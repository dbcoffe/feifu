<div class="personalCenterBox">

    <!--===========账号信息==========-->

    <p class="personalCenterTitle">账号信息</p>
    <div class="passwordBox">
    <div class="passwordInputBox">
        <label for="userId">用户编号:</label>
        <input type="text" id="userId" name="userId" readonly>
    </div>
    <div class="passwordInputBox">
        <label for="userPassword">用户密码:</label>
        <input type="password" id="userPassword" name="userPassword" autocomplete="off">
        <span class="showData">
            <input type="checkbox" id="showPwd"><label for="showPwd">显示密码</label>
        </span>
    </div>
    <button id="changePassword">修改密码</button>
    </div>

    <!--===========账号关联==========-->

    <p class="personalCenterTitle">账号关联</p>
    <div class="passwordBox">
    <div class="passwordInputBox">
        <label for="userTel">备选号码:</label>
        <input type="text" id="userTel" name="userTel" autocomplete="off">
        <span class="showData">
            <input type="checkbox" id="telLogin"><label for="telLogin">电话登录</label>
        </span>
    </div>
    <div class="passwordInputBox">
        <button id="checkTel" class="checkData">验证电话</button>
        <button id="changeTel" class="checkData">更换电话</button>
    </div>
    <div class="passwordInputBox">
        <label for="userEmail">电子邮箱:</label>
        <input type="text" id="userEmail" name="userEmail" autocomplete="off">
        <span class="showData">
            <input type="checkbox" id="emailLogin"><label for="emailLogin">邮箱登录</label>
        </span>
    </div>
    <div class="passwordInputBox">
        <button id="checkEmail" class="checkData">验证邮箱</button>
        <button id="changeEmail" class="checkData">更换邮箱</button>
    </div>

    <p class="personalCenterTitle">密保问题</p>
    <div class="passwordBox">
    <div class="passwordInputBox">
        <label for="question1">密保问题1:</label>
        <input type="password" id="question1" name="question1" autocomplete="off">
    </div>
    <div class="passwordInputBox">

    <p class="personalCenterTitle">温馨提示</p>
    <div class="passwordBox">
        <p id="passwordHint">
            1.您的账号记录了您在诺心消费的相关信息，请妥善保管； <br>

            4.关于电子邮箱，主要是用于找回密码，同时您也可以订阅我们的推送邮件，我们会定期向您推送我们的相关优惠活动；<br>
            5.关于密保问题，主要是用于用于异常登录的验证或用户密码的找回，请牢记问题答案！！！
        </p>
